<!DOCTYPE html>
<html lang="en">
<title>Bouncing Planet Tiny Game (pure js + bootstrap)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Aleksandra B." />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">

<body>
	<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="row">
        <div class="col-xs-12">
          <h1>Catch the Bouncing Planet</h1>
          <h2>click the planet to advance to the next level.</h2>
        </div>
        <div class="col-xs-12 scoreTable">
          <p>yor level: <span id="gameScore">0</span> </p>
          <button id="action" class="text-center" onclick="play()">Start!</button>
        </div>
      </div>
    </div>
    <div class="col-xs-8">
      <div id="planet" onclick="catchedPlanet()"></div>
    </div>
    <div class="col-xs-8">
      <div id="feedback" class="text-center" onclick="feedback()">Excellent! You're skilled planet-hunter.</div>
    </div>
  </div>
</div>

<script src="js.js"></script>
</body>
</html>
